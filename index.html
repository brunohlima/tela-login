<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Interativo</title>
</head>
<body>
    <section class="containerPai">
        <div class="card loginActive">
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Login</h2>
                    <form>
                        <input id="lg-email" type="email" placeholder="E-mail">
                        <input id="lg-password" type="password" placeholder="Senha">
                        <button id="Entrar" type="submit">Entrar</button>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>Já tem <br>uma conta?</h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    <button class="loginButton">Faça Login</button>
                </div>
            </div>
            <div class="direita">
               <div class="formCadastro">
                    <h2>Cadastro</h2>
                    <form>
                        <input id="name" type="text" placeholder="Nome">
                        <input id="email" type="email" placeholder="E-mail">
                        <input id="senha" type="password" placeholder="Senha">
                        <input id="confirmaSenha" type="password" placeholder="Confirme a sua senha">
                        <button id="cadastrar">Cadastrar</button>
                    </form>
               </div>
               <div class="facaCadastro">
                    <h2>Não tem<br> uma conta?</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <button class="cadastroButton">Cadastre-se</button>
               </div>
            </div>
        </div>
    </section>
    <script src="/script.js" defer></script>

</body>
</html>
